<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
  <link rel="stylesheet" href="xxx.css">
  <style>

  </style>
</head>
<body>
<div style=""></div>
<script type="text/javascript">

  /*
   测试题1:  先执行变量提升, 再执行函数提升
   */
  function a() {}
  var a
  console.log(typeof a) // 'function'


  /*
   测试题2:
   */
  if (!(b in window)) {
    var b = 1
  }
  console.log(b) // undefined

  /*
   测试题3:
   */

  var c = 1
  function c(c) {
    console.log(c)
    var c = 3
  }
  c(2) // 报错

  /*
   测试题3解析:
   */

  var c //声明变量c
  function c(c) { //声明函数c()
    console.log(c)
  }
  c=1 //赋值c=1，则函数c()被销毁
  c(2) // 报错
</script>
</body>
</html>
